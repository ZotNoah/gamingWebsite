<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the Number</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
</head>
<body>
    <header>
        <h1>Guess the Number Game</h1>
        <p>Here are the rules to play:</p>
        <ul>
            <li>Guess the number to win</li>
            <li>You have 3 attempts to guess the number correctly</li>
            <li>If you run out of attempts you loose the game</li>
        </ul>

    </header>
    <main>
        <div>
            <h1>I'm Thinking of a number between 1 and 100...</h1>
            <h1>Can you guess the number?</h1>
            <p id="correctAnswer"></p>
            <input type="text" id="userInput" name="userInput">
            <button id="reset">Reset</button>
            <button id="submit">Submit</button>
            <p>Attempts left: <span id="attempts">5</span></p>
            <p>Level: <span id="level">1</span></p>
            <button id="nextLevel">Next Level</button>
        </div>

    </main>
    <footer>

    </footer>
</body>
</html>
